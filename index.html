<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Excel</title>
    <link rel="icon" type="image/png" href="./icons8-excel-120.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="excel">myExcel</div>
    <div class="menu-cont">
        <div class="home">Home</div>
        <div class="file">File</div>
        <div class="insert">Insert</div>
        <div class="layout">Layout</div>
        <div class="help">Help</div>
    </div>
    <div class="action-cont">
        
        <span class="material-icons bold">
            format_bold
        </span>
        
        <span class="material-icons italic">
            format_italic
        </span>

        <span class="material-icons underline">
            format_underlined
        </span>

        <select class="font-family-prop">
            <option value="monospace">MonoSpace</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        
        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
    
        <span class="left material-icons alignment">
            format_align_left
        </span>
        
        <span class="center material-icons alignment">
            format_align_center
        </span>
        
        <span class="right material-icons alignment">
            format_align_right
        </span>


        <div class="color-prop">
            <span class="material-icons">
                format_color_text
            </span>
            <input type="color" class="font-color-prop">
        </div>
        
        <div class="color-prop">
            <span class="material-icons">
                format_color_fill
            </span>
            <input type="color" class="BGcolor-prop">
        </div>

    </div>
    <div class="formula-cont">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png" />
        <input type="text" class="formula-bar" placeholder="Formula must be space separated and can be set via this formula bar only!">
    </div>

    <div class="grid-cont">
        <div class="dummy-cell"></div>
        <div class="row-cont"></div>
        <div class="col-cont"></div>
        <div class="grid"></div>
    </div>

    <div class="sheet-cont">
        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>
        <div class="sheet-folder">
        </div>
    </div>

    <script src="./grid-setup.js"></script>
    <script src="./detect-cycle.js"></script>
    <script src="./sheets-setup.js"></script>
    <script src="./cell-properties.js"></script>
    <script src="./formula.js"></script>
    
</body>
</html>
